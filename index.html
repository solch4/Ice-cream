<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Ice cream made with CSS</title>
</head>

<body>

  <div class="sun-container">
    <div class="sun"></div>
    <div class="shine"></div>
    <div class="shine shine2"></div>
  </div>
  
  <div class="ice-cream-container">
    <div class="bubble">
      <div class="heart"></div>
    </div>
    <div class="ice-cream">
      <div class="light"></div>
      <div class="face">
        <div class="eyes">
          <div class="left-eye"></div>
          <div class="right-eye"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="stick"></div>
  </div>

</body>
</html>
